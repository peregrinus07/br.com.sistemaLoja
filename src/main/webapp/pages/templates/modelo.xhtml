<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema para Gerenciamento de Pequenas Empresas</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<div id="container">

		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="linux-banner.png" width="600"
				height="200" styleClass="imagemTopo" />
		</div>

		<div id="cabecalho" class="divCabecalho">

			<p:growl id="menu" />
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivos">
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Estado" />
						<p:menuitem value="Cidade" />
						<p:menuitem value="Fabricante" />
						<p:menuitem value="Produto" />
						<p:menuitem value="Pessoa" />
						<p:menuitem value="Funcionário" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>

				</p:menubar>

			</h:form>
		</div>

		<div id="conteúdo">

			<ui:insert name="conteudo" />

		</div>

	</div>

</h:body>
</html>
