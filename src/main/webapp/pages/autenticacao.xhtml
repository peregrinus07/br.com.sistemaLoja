<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
</h:head>
<body>
	<p:growl id="mensagem" /> 
	<h:form>
		<p:dialog header="Autenticação" closable="false" draggable="false"
			resizable="false" modal="true" visible="true">
 
			<h:panelGrid columns="2">

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999-99" required="true"
					requiredMessage="O campo 'Cpf' é obrigatório"
						value="#{autenticacaoBean.pessoa.cpf}" />


				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" required="true"
					requiredMessage="O campo 'Senha' é obrigatório"
					 value="#{autenticacaoBean.usuario.senha}" />

			</h:panelGrid>

			<h:panelGrid columns="1"> 
				<p:commandButton value="Entrar no Sistema"  update=":mensagem" 
					actionListener="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>

		</p:dialog>

	</h:form>
</body>
</html>
