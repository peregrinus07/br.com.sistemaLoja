<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/templates/modelo.xhtml">


	<ui:define name="conteudo">

		<h:form id="formulario">

			<p:panel header="Busca Detalhada de Produtos">
				<p:panelGrid columns="3">
					<p:outputLabel for="codigo" value="codigo: " />
					<p:inputText id="codigo" size="20" maxlength="10" required="true"
						requiredMessage="Código do 'produto' obrigatório"
						value="#{produtoBuscaDetalhada.produto.codigo}"
						converterMessage="O valor informado no campo 'Código' é invalido"
						validatorMessage="Informe um valor entre 1 e 9999999999999 para o campo Código">

						<f:validateLongRange minimum="1" maximum="9999999999999" />
					</p:inputText>

					<p:commandButton icon="ui-con-search"
						update=":mensagem :formulario:painelDados"
						actionListener="#{produtoBuscaDetalhada.buscar()}" />

				</p:panelGrid>

				<h:panelGroup id="painelDados" layout="block">
					<p:panelGrid columns="2"
						rendered="#{produtoBuscaDetalhada.exibirPainelDeDados}">
						<p:outputLabel value="Descição:" />
						<h:outputText value="#{produtoBuscaDetalhada.produto.nome}" />

						<p:outputLabel value="Preço:" />
						<h:outputText value="#{produtoBuscaDetalhada.produto.preco}" />

						<p:outputLabel value="Quantidade:" />
						<h:outputText value="#{produtoBuscaDetalhada.produto.quantidade}" />

						<p:outputLabel value="Fabricante:" />
						<h:outputText
							value="#{produtoBuscaDetalhada.produto.fabricante.nome}" />

					</p:panelGrid>
				</h:panelGroup>
			</p:panel>

		</h:form>




	</ui:define>
</ui:composition>
