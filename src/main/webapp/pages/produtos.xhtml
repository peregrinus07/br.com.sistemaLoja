<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<body>
	<h:form>
		<p:panel header="Produtos - Listagem">

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Descrição" sortBy="" filterBy=""></p:column>

				<p:column headerText="Quantidade"></p:column>

				<p:column headerText="Fabricante"></p:column>

				<p:column headerText="Opções"></p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Cadastros" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição: " />
				<p:inputText size="30" maxlength="50" />

				<p:outputLabel value="Quantidade: " />
				<p:inputText size="10" maxlength="5" />

				<p:outputLabel value="Preço: " />
				<p:inputText size="10" maxlength="7" />

				<p:outputLabel value="Fabricante: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Fabricante" />
				</p:selectOneMenu>
 
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>



		</h:form>
	</p:dialog>



</body>
</html>
